<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="weather.css">
</head>
<body>

    <div class="clouds"></div>
    
    <div class="container weather-container">
        <form class="weather_search mb-4">
            <div class="input-group">
                <input type="text" class="form-control city_name" placeholder="Enter city name" required>
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        <div class="weather_body text-center mb-4">
            <h1 class="weather_city"></h1>
            <p class="weather_date_time"></p>
            <p class="weather_forecast"></p>
            <div class="weather_icon mb-3"></div>
            <p class="weather_temperature display-4"></p>
            <div class="weather_minmax d-flex justify-content-center gap-3">
                <p class="weather_min"></p>
                <p class="weather_max"></p>
            </div>
        </div>

        <div class="card_info row g-3">
            <div class="col-md-6">
                <div class="weather_card card p-3">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-temperature-three-quarters me-3 fs-4"></i>
                        <div class="weather_info">
                            <p class="mb-0">Feels Like:</p>
                            <p class="weather_feels mb-0 fs-5"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="weather_card card p-3">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-droplet me-3 fs-4"></i>
                        <div class="weather_info">
                            <p class="mb-0">Humidity:</p>
                            <p class="weather_humidity mb-0 fs-5"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="weather_card card p-3">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-wind me-3 fs-4"></i>
                        <div class="weather_info">
                            <p class="mb-0">Wind:</p>
                            <p class="weather_wind mb-0 fs-5"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="weather_card card p-3">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-gauge-high me-3 fs-4"></i>
                        <div class="weather_info">
                            <p class="mb-0">Pressure:</p>
                            <p class="weather_pressure mb-0 fs-5"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="weather.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
